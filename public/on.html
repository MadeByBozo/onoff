<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Server</title>
</head>
<body class="btn-dark d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div>
        <button id="btnOn" type="button" class="btn btn-danger btn-lg">Turn off</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('changePage', (page) => {
            window.location.href=`/${page}`;
        });

        document.getElementById("btnOn").addEventListener('click', function(){
        socket.emit('changePage', 'off');
    });
    </script>
</body>

</html>
